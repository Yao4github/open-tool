jobs:
  # ä»»åŠ¡ä¸€ï¼šå‡†å¤‡çŸ©é˜µ
  # æ­¤ä»»åŠ¡çš„å”¯ä¸€ç›®çš„æ˜¯ä» secret è¯»å– JSONï¼Œå¹¶å°†å…¶ä½œä¸ºè¾“å‡ºï¼Œä¾›ä¸‹ä¸€é˜¶æ®µçš„ä»»åŠ¡ä½¿ç”¨ã€‚
  setup:
    runs-on: ubuntu-latest
    outputs:
